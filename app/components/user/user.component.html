<h1>Company Name : {{ companyName }}</h1>

<input #filterInput type="text" (keyup)="onInputValue($event)" placeholder="search name" >
<h2>{{ inputValue }}</h2>
<h3>{{ filterInput.value }}</h3>

<h3>Employee list:</h3>
<table>
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>
      {{ employee.getId() }}
    </td>
    <td>
      {{ employee.getName() }}
    </td>
  </tr>
</table>

<button (click)="getResponse()">Get User Json From 3000 ! </button>

<table>
  <tr *ngFor="let user of iUserList">
    <td> {{ user.getId() }} </td>
    <td> {{ user.getName() }}</td>
    <td>
        <button (click)="deleteUser(user, iUserList)"> X </button>
    </td>
  </tr>
</table>

<button (click)="clearAllOnClick()">Clear!</button>
